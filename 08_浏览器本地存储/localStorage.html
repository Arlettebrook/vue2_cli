<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="deleteAllData()">点我清空所有浏览器本地存储数据</button>

    <script type="text/javascript">
        let p = {name:'张三',age:18}
        let c = {id:'0001',title:'吃饭',done:false}
        let a = {id:'0002',title:'睡觉',done:true}
        let b = {id:'0003',title:'喝酒',done:false}
        console.log('直接存对象,会默认调toString方法',p.toString())//直接存对象，会默认调toString方法
        function saveData(){
            localStorage.setItem('msg','hello!')
            localStorage.setItem('msg2',666)
            localStorage.setItem('person',JSON.stringify(p))
            localStorage.setItem('person',JSON.stringify(a))
            localStorage.setItem('person',JSON.stringify(b))
            localStorage.setItem('person',JSON.stringify(c))
            //会背覆盖

        }
        function readData(){
            console.log(localStorage.getItem('msg'))
            console.log(localStorage.getItem('msg2'))
            
            const result = localStorage.getItem('person')
            // 将json字符串解析成一个对象,字符串为null，解析之后也是null
            console.log(JSON.parse(result))
        }
        function deleteData(){
            localStorage.removeItem('msg2')

        }
        function deleteAllData(){
            localStorage.clear()

        }
    </script>
</body>
</html>
